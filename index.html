<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Ambiental - Prototipo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <section id="introScreen" class="intro">
      <div class="intro-content">
        <h1 class="intro-title">GESTIÓN AMBIENTAL</h1>
        <img class="intro-logo" src="images/logo.png" alt="Logo" />
        <div class="intro-actions">
          <button id="introStartBtn" class="btn" type="button">COMENZAR</button>
          <button id="introInfoBtn" class="icon-btn" type="button">ℹ️</button>
        </div>
      </div>
    </section>

    <section id="startScreen" class="start hidden">
      <div class="start-card">
        <h2 class="start-title">Elige tu avatar</h2>
        <div class="carousel">
          <button id="prevAvatarBtn" class="carousel-btn" type="button">‹</button>
          <div class="carousel-center">
            <img id="avatarPreviewImg" class="carousel-img" src="images/avatar1.png" alt="Avatar" />
          </div>
          <button id="nextAvatarBtn" class="carousel-btn" type="button">›</button>
        </div>
        <button id="startBtn" class="btn" type="button">CONTINUAR</button>
      </div>
    </section>

    <section id="teamScreen" class="start hidden">
      <div class="start-card team-selection-card">
        <h2 class="start-title">Selecciona tu equipo</h2>
        <p class="start-subtitle">Elige 6 personajes para las misiones.</p>
        
        <div class="team-top">
          <div class="team-counter">Seleccionados: <span id="teamCount">0</span>/6</div>
        </div>

        <div id="teamGrid" class="team-grid">
          </div>

        <div class="modal-actions end">
          <button id="teamConfirmBtn" class="btn" type="button" disabled>CONFIRMAR EQUIPO</button>
        </div>
      </div>
    </section>

    <div id="gameRoot" class="game hidden">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">Gestión Ambiental</div>
            <div class="subtitle">Resuelve las misiones</div>
          </div>
        </div>
        <div class="hud">
          <div class="hud-card">
            <div class="hud-label">Misiones</div>
            <div id="progress" class="hud-value">0</div>
          </div>
        </div>
      </header>

      <main class="stage">
        <div id="map" class="map">
          <img id="playerImg" class="buster-img" src="images/avatar1.png" alt="Jugador" />
        </div>
        <div id="teamDock" class="team-dock"></div>
      </main>
    </div>
  </div>

  <div id="missionModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="missionTitle">Misión</h3>
        <button id="closeModalBtn" class="icon-btn">✕</button>
      </div>
      <p id="missionText" class="modal-text"></p>
      <div class="divider"></div>
      <div class="section-title">Asignar personajes (1-2)</div>
      <div id="charactersGrid" class="grid"></div>
      <div class="modal-actions end">
        <button id="confirmBtn" class="btn">ASIGNAR</button>
      </div>
    </div>
  </div>

  <div id="finalModal" class="modal">
    <div class="modal-card">
      <h2>¡Tiempo agotado!</h2>
      <div class="final-score">
        <span>Puntuación total:</span>
        <span id="finalScore">0</span>
      </div>
      <button id="playAgainBtn" class="btn">JUGAR DE NUEVO</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
