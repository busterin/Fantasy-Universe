<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Ambiental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <section id="introScreen" class="intro">
      <div class="intro-content">
        <h1 class="intro-title">GESTIÓN AMBIENTAL</h1>
        <img class="intro-logo" src="images/logo.png" alt="Logo" />
        <div class="intro-actions">
          <button id="introStartBtn" class="btn">COMENZAR</button>
        </div>
      </div>
    </section>

    <section id="startScreen" class="start hidden">
      <div class="start-card">
        <h2 class="start-title">Elige tu avatar</h2>
        <div class="carousel-container">
          <button id="prevAvatarBtn" class="carousel-btn">‹</button>
          <div class="carousel-main">
            <img id="avatarPreviewImg" src="images/avatar1.png" alt="Avatar" />
          </div>
          <button id="nextAvatarBtn" class="carousel-btn">›</button>
        </div>
        <button id="startBtn" class="btn">CONTINUAR</button>
      </div>
    </section>

    <section id="teamScreen" class="start hidden">
      <div class="start-card team-selection-card">
        <h2 class="start-title">Selecciona tu equipo</h2>
        <div class="team-counter">Seleccionados: <span id="teamCount">0</span>/6</div>
        <div id="teamGrid" class="team-grid"></div>
        <div class="modal-actions">
          <button id="teamConfirmBtn" class="btn" disabled>CONFIRMAR EQUIPO</button>
        </div>
      </div>
    </section>

    <div id="gameRoot" class="game hidden">
      <header class="topbar">
        <div class="brand"><b>GESTIÓN AMBIENTAL</b></div>
        <div class="hud">
          <div class="hud-card">Misiones: <span id="progress">0</span></div>
        </div>
      </header>
      <main class="stage">
        <div id="map" class="map">
          <img id="playerImg" class="buster-img" src="images/avatar1.png" alt="Avatar" />
        </div>
        <div id="teamDock" class="team-dock"></div>
      </main>
    </div>
  </div>

  <div id="missionModal" class="modal">
    <div class="modal-card">
      <h3 id="missionTitle">Misión</h3>
      <p id="missionText"></p>
      <div id="charactersGrid" class="grid"></div>
      <button id="confirmBtn" class="btn">ASIGNAR</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
