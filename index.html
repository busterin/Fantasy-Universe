<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Gestión de Recursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Gestión de Recursos</h1>
        
        <!-- Cuadrícula de puntos -->
        <div class="grid-container" id="grid"></div>
        
        <!-- Ventana emergente de misión -->
        <div class="mission-popup hidden" id="mission-popup">
            <div class="mission-popup-content">
                <h3 id="mission-title"></h3>
                <p id="mission-description"></p>
                <button id="assign-character">Asignar Personaje</button>
                <button id="close-popup">Cerrar</button>
            </div>
        </div>
        
        <!-- Selección de Personajes -->
        <div class="characters-container">
            <h2>Elige un Personaje</h2>
            <div id="characters"></div>
        </div>

        <!-- Ruleta -->
        <div id="roulette" class="hidden">
            <p>Probabilidad: <span id="roulette-result">0%</span></p>
            <button id="activate-roulette">Activar Ruleta</button>
        </div>

        <!-- Temporizador -->
        <div id="timer">Tiempo Restante: 2:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
